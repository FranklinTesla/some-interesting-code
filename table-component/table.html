<table class="m-table {className}">
    <thead>
        <tr>
            {#list props as prop}
            <th r-style={{width: prop.width}}>{#if prop.choice}<select2
                    placeholder=""
                    class="m-select3-m m-select3"
                    source={prop.choice}
                    on-select={this.changeSource($event)}/>{#else}{prop.label}{/if}</th>
            {/list}
        </tr>
    </thead>
    <tbody>
        {#list data as tableItem}
        <tr>
            {#list props as prop}
            <td>
                {#include prop.template || tableItem[prop.name]}
            </td>
            {/list}
        </tr>
        {/list}
    </tbody>
</table>
